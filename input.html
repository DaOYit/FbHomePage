<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
	<script>
	function myFunction() 
	{
		var b=sessionStorage.getItem("num");
		var retrievedData2 = localStorage.getItem("username");
		var usname = JSON.parse(retrievedData2);
		var retrievedData3 = localStorage.getItem("lname");
		var ulname = JSON.parse(retrievedData3);
		var retrievedData4 = localStorage.getItem("EMAIL");
		var email = JSON.parse(retrievedData4);
		var retrievedData5 = localStorage.getItem("GENDER");
		var gender = JSON.parse(retrievedData5);
		var retrievedData6 = localStorage.getItem("DOB");
		var dob = JSON.parse(retrievedData6);
		document.getElementById('nam').innerHTML = usname[b];
		document.getElementById('lnam').innerHTML = ulname[b];
		document.getElementById('eml').innerHTML = email[b];
		document.getElementById('namh').innerHTML = usname[b];
		document.getElementById('lnamh').innerHTML = ulname[b];
		document.getElementById('gen').innerHTML = gender[b];
		document.getElementById('bod').innerHTML = dob[b];
		alert(b);
	}
	</script>
  </head>
  <body onload="myFunction()">
  <header>
	
			<div class="jumbotron" style="background-color:#3B5599">
			<div class="container col-xs-6" style="height:20px;">
				<div class ="container col-xs-3">
				</div>
				<img src="image\facebook.png" class="img-rounded col-xs-3" alt="Cinque Terre" width="264" height="60">
			</div>
  </header>
	<div class="container">
		<div class="well">
			<h1>Hello:   <label for="email" id="namh">Name:</label> <label for="email" id="lnamh">Last name:</label><br></h1>
		</div>
	</div>   
		<div class="container">
		<div class="well">
			<h1><label>Name</label>  	 <label id="nam">Name</label></h1><br>
			<h1><label>Last Name</label>   <label  id="lnam">Last name</label></h1><br>
			<h1>EMAIL:      <label  id="eml">Email</label><br></h1>
			<h1>GENDER:      <label  id="gen">Email</label><br></h1>
			<h1>Date of Birth:      <label  id="bod">Email</label><br></h1>
		</div>
	</div> 
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

	<script>
	
	</script>

</html>
